<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–¢–µ—Å—Ç LocalStorage</title>
</head>
<body>
  <h1>–ü—Ä–∏–º–µ—Ä —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –≤ localStorage</h1>

  <button id="save">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
  <button id="load">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
  <button id="clear">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>

  <pre id="output"></pre>

<script>
// ===============================
// –ü—Ä–∏–º–µ—Ä —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è (–¥–∞–Ω–Ω—ã–µ)
const exampleWeek = {
  1: [ { id: "math", title: "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", minutes: 90 } ],
  2: [ { id: "eng2", title: "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π English", minutes: 100 },{ id: "eng", title: "–ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫", minutes: 60 } ],
  3: [ { id: "bio", title: "–ë–∏–æ–ª–æ–≥–∏—è", minutes: 45 } ]
};

// –ö–ª—é—á –≤ localStorage (—Å—Ç—Ä–æ–∫–∞)
const STORAGE_KEY = "planner.weekTemplate";

// ===============================
// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
document.getElementById("save").onclick = () => {
  const json = JSON.stringify(exampleWeek);
  localStorage.setItem(STORAGE_KEY, json);
  show("‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ localStorage:\n" + json);
};

// –ó–∞–≥—Ä—É–∑–∫–∞
document.getElementById("load").onclick = () => {
  const data = localStorage.getItem(STORAGE_KEY);
  if (!data) return show("‚ö†Ô∏è –î–∞–Ω–Ω—ã—Ö –Ω–µ—Ç. –°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏ '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å'.");
  const parsed = JSON.parse(data);
  show("üìÇ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ localStorage:\n" + JSON.stringify(parsed, null, 2));
};

// –û—á–∏—Å—Ç–∫–∞
document.getElementById("clear").onclick = () => {
  localStorage.removeItem(STORAGE_KEY);
  show("üßπ –î–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã.");
};

// –í—ã–≤–æ–¥ –≤ <pre>
function show(text) {
  document.getElementById("output").textContent = text;
}
</script>
</body>
</html>
