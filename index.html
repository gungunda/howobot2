<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Лёшин планировщик</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <h1>Лёшин планировщик</h1>

  <!-- Навигация между разделами -->
  <nav class="tabs" aria-label="Разделы">
    <button id="btn-today" class="tab is-active" aria-current="page">Сегодня</button>
    <button id="btn-schedule" class="tab">Расписание</button>
    <button id="btn-calendar" class="tab">Календарь</button>
  </nav>

  <!-- Дашборд: карточки показателей -->
  <section id="view-dashboard">
    <div class="card">
      <strong>Общая нагрузка</strong>
      <div id="stat-total">—</div>
    </div>
    <div class="card">
      <strong>Выполнено</strong>
      <div id="stat-done">—</div>
    </div>
    <div class="card">
      <strong>Осталось</strong>
      <div id="stat-left">—</div>
    </div>
    <div class="card">
      <strong>Финиш-оценка</strong>
      <div id="stat-eta">—</div>
    </div>
  </section>

  <!-- Плейсхолдеры для будущих экранов -->
  <section id="view-schedule" hidden></section>
  <section id="view-calendar" hidden></section>

  <!-- Точка входа приложения -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
