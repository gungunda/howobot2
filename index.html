<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Лёшин планировщик</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-title">Лёшин планировщик</h1>

      <nav class="app-nav">
        <button type="button" data-action="today">Сегодня</button>
        <button type="button" data-action="schedule">Расписание</button>
        <button type="button" data-action="calendar">Календарь</button>
      </nav>
    </header>

    <main class="app-main">
      <!-- ===== Dashboard (дашборд дня) ===== -->
      <section class="view" data-view="dashboard">
        <section class="day-header">
          <h2 class="day-title" data-day-label>—</h2>
        </section>

        <section class="stats">
          <div class="stat">
            <div class="stat-label">Общая нагрузка</div>
            <div class="stat-value" data-stat="planned">0 мин</div>
          </div>
          <div class="stat">
            <div class="stat-label">Выполнено</div>
            <div class="stat-value" data-stat="done">0 мин (0%)</div>
          </div>
          <div class="stat">
            <div class="stat-label">Осталось</div>
            <div class="stat-value" data-stat="left">0 мин</div>
          </div>
            <div class="stat-label">Финиш-оценка</div>
            <div class="stat-value" data-stat="eta">—</div>
          </div>
        </section>

        <section class="tasks">
          <div class="tasks-empty" data-empty style="display:none;">
            Нет заданий на этот день.
          </div>
          <div class="tasks-list" data-tasks></div>
        </section>
      </section>

      <!-- ===== Schedule (редактор шаблонов) ===== -->
      <section class="view" data-view="schedule" hidden>
        <h2>Редактор расписания (шаблоны Пн–Вс)</h2>

        <!-- Переключатель дня недели -->
        <div class="weekday-switch">
          <button type="button" data-weekday="mon">Пн</button>
          <button type="button" data-weekday="tue">Вт</button>
          <button type="button" data-weekday="wed">Ср</button>
          <button type="button" data-weekday="thu">Чт</button>
          <button type="button" data-weekday="fri">Пт</button>
          <button type="button" data-weekday="sat">Сб</button>
          <button type="button" data-weekday="sun">Вс</button>
        </div>

        <!-- Список задач шаблона для выбранного дня недели -->
        <div class="schedule-editor card">
          <div class="schedule-header">
            <div class="col-title">Задание</div>
            <div class="col-minutes">Мин</div>
            <div class="col-actions">Действия</div>
          </div>

          <div class="schedule-list" data-schedule-list></div>

          <div class="schedule-controls">
            <button type="button" class="btn" data-schedule-add>
              Добавить строку
            </button>
            <button type="button" class="btn" data-apply-template>
              Применить этот шаблон к выбранной дате
            </button>
            <button type="button" class="btn primary" data-schedule-save>
              Сохранить шаблон
            </button>
          </div>

          <p class="muted small">
            Подсказка: название — текст задания; «Мин» — длительность в минутах (целое число ≥ 0).
          </p>
        </div>
      </section>

      <!-- ===== Calendar (выбор даты) ===== -->
      <section class="view" data-view="calendar" hidden>
        <h2>Календарь выбора даты</h2>

        <div class="calendar-placeholder card">
          <label class="small">Быстрый вариант:</label>
          <input type="date" data-pick-date />
          <button type="button" class="btn" data-apply-picked>
            Открыть на дашборде
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
