<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Лёшин планировщик</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <main class="dashboard">
    <header class="dashboard__header">
      <h1 class="dashboard__title">Домашка на завтра</h1>

      <nav class="dashboard__nav" aria-label="Навигация">
        <button class="btn" data-action="today">Сегодня</button>
        <button class="btn" data-action="schedule">Расписание</button>
        <button class="btn" data-action="calendar">Календарь</button>
      </nav>
    </header>

    <!-- Сводные показатели, которые обновляет ui.renderStats -->
    <section class="stats" role="region" aria-label="Показатели">
      <div class="stat">
        <span>Общая нагрузка</span>
        <strong data-stat="planned">0 мин</strong>
      </div>
      <div class="stat">
        <span>Выполнено</span>
        <strong data-stat="done">0 мин (0%)</strong>
      </div>
      <div class="stat">
        <span>Осталось</span>
        <strong data-stat="left">0 мин</strong>
      </div>
      <div class="stat">
        <span>Финиш-оценка</span>
        <strong data-stat="eta">—</strong>
      </div>
    </section>

    <!-- Подпись выбранного дня -->
    <section class="day-label">
      <h2 class="day-label__title"><span data-day-label>—</span></h2>
    </section>

    <!-- Список задач, который обновляет ui.renderTasks -->
    <section class="tasks" aria-label="Задачи">
      <div data-empty class="empty">Нет заданий на этот день.</div>
      <div data-tasks class="task-list"></div>
    </section>
  </main>

  <!-- Один модульный вход — app.js импортирует остальные (ES-modules) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
